<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/menu.css">
    <title>Orders</title>
</head>
<body>
    
    <div class="container">
        <div class="header">

            <div class="header__logo-wrapper">
                <img src="./img/image.png" class="header__logo" alt="logo" width="26" height="36">
            <h1 class="header__title">Litez Management System</h1>
            </div>

            <div class="header__search-wrapper">
                <img src="./img/image.png" class="search-icon" alt="search-icon" width="20" height="20">
                <input class="search-input" type="text" placeholder="Искать везде">
            </div>

            <div class="header__info-wrapper">
                <ul class="info-list">
                    <li class="info-list__item">
                        <img src="./img/image.png" alt="icon" width="20" height="20">
                        <span class="info-list__item-badge badge badge-small">1</span>
                    </li>
                    <li class="info-list__item">
                        <img src="./img/image.png" alt="icon" width="20" height="20">
                        <span class="info-list__item-badge badge badge-small badge-danger">1</span>
                    </li>
                    <li class="info-list__item">
                        <img src="./img/image.png" alt="icon" width="20" height="20">
                        <span class="info-list__item-badge badge badge-small badge-success">12</span>
                    </li>
                </ul>
            </div>

            <button class="header__create">Создать</button>

            <div class="header__account-wrapper">
                <p class="account-name">Yuriy Li</p>
                <img class="account-logo" src="./img/image.png" alt="account logo" width="30" height="30">
                <img class="account-drop-icon" src="./img/image.png" alt="account drop icon" width="9" height="6">
            </div>
        </div>

        <div class="menu close">
            <ul class="menu__list">
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Главная</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close active">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Мои заказы</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Финансы</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Статистика</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Документы</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
            </ul>

            <ul class="menu__list"></ul>
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Задачи</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close active">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Чат</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Мои запросы</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Уведомления</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
                <li class="menu__list-item close">
                    <img src="/img/image.png" alt="image" width="20" height="20">
                    <p>Отзывы и жалобы</p>
                    <span class="menu__list-item-badge badge badge-small">1</span>
                </li>
            </ul>
        </div>
    </div>


</body>
</html>
